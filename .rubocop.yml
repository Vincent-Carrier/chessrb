AllCops:
  TargetRubyVersion: 2.7

Layout:
  Severity: refactor

Naming:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

Style/Semicolon:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/SingleLineMethods:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Lint/Debugger:
  Enabled: false
